<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تمارين اللغة الإنجليزية</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
            direction: rtl;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .button {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px;
            background-color: #dc3545;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
        }
        .button:hover {
            background-color: #c82333;
        }
        .exercise {
            margin-bottom: 15px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📝 تمارين اللغة الإنجليزية</h1>
        
        <div class="exercise">
            <p>1. أكمل الجملة: She __________ (watch) TV now.</p>
            <input type="text">
        </div>
        
        <div class="exercise">
            <p>2. اختر الكلمة الصحيحة: I __________ go to the party because I was sick. (can’t / couldn’t / mustn’t)</p>
            <input type="text">
        </div>
        
        <div class="exercise">
            <p>3. حول الجملة إلى المبني للمجهول: They cleaned the house yesterday.</p>
            <input type="text">
        </div>

        <a href="index.html" class="button">⬅ العودة إلى الصفحة الرئيسية</a>
    </div>
</body>
</html>
